{% extends 'base.html' %}
{% load static %}

{% block script_js %}
<script src="{% static 'quizes\quiz.js' %}" defer></script>
{% endblock %}


{% block title %}
    {{obj.name}}
{% endblock %}


{% block content %}


<div class="row">
    <div class="col"></div>
    <div class="col text-right" id="timer-box"></div>

</div>
<a class="btn btn-danger" href="{% url 'quizes:main-view' %}">Voltar</a>
    
    <form action="" id="quiz-form" class="mt-3 mb-3">
        {% csrf_token %}
        <div id="quiz-box"></div>
        <button type="submit" class="btn btn-primary mt-3">Salvar</button>

    </form>

    <div id="score-box"></div>
    <div id="result-box"></div>

{% endblock %}
