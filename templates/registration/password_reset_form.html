
{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">

<h1 class="text-dark-emphasis">Esqueceu seu email?</h1>
<h5 class="p-1 text-black">Digite seu email para obter uma nova senha.</h5>
<form action="." method="POST" class="form-group">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Enviar email">
</form>
</div>
    
{% endblock %}
