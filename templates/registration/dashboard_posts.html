{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Meus Posts</h1>
        <ul class="list-group">
            {% for post in user_posts %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'posts:detail_text' post.id %}" class="text-decoration-none text-primary">{{ post.title }}</a>
                    <span class="badge bg-primary rounded-pill">{{ post.created|date:"d/m/Y H:i" }}</span>
                </li>
            {% empty %}
                <li class="list-group-item">Nenhum post encontrado.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
