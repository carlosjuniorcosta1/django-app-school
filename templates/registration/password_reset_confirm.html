{% extends 'base.html' %}
{% block content %}
{% if validlink %}
<div class="jumbotron">
<h1>Redefina sua senha</h1>

<p>Insira sua nova senha</p>

<form action="." method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <p> <input type="submit" value="Redefinir senha" class="btn btn-outline-dark"></p>
</form>
{% else %}

<p>O link da senha é inválido. Por favor, peça outro.</p>
</div>

{% endif %}
{% endblock %}
