{% extends 'base.html' %}
{% load static %}

{% block content %}

<section id="login" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4 mx-auto">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h4>
                            <i class="fas fa-sign-in-alt"></i> <span>Login</span>
                        </h4>
                    </div>
                    <div class="card-body">
                          <!--Alerts-->
                          {% include 'partials/_alerts.html' %}
                        <form action="{% url 'accounts:login' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="password"> Password</label>

                                    <input type="password" name="password" class="form-control" required>
                            </div>
                            <input type="submit" value="Login" class="btn-outline-dark btn-block">
                        </form>
                        <p  class="mt-3"><a href="{% url 'accounts:reset_password' %}" class="text-dark">Esqueceu sua senha?</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
<script src="{% static 'admin/js/hide-alert.js' %}"></script>


{% endblock %}
