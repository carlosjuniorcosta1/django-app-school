{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2>Confirmar Exclusão</h2>
    <p>Você tem certeza de que deseja excluir o post "{{ object.title }}"?</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
      <a href="{% url 'posts:detail_text' object.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
